<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3b483d6296.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>thinder</title>
</head>

<body>

  <div class="container">

    <section id="thinder-sign-up">
      <div id="sign-up">

      </div>
    </section>

    <main class="thinder-main">
      <nav id="nav">
        <button class="btn" id="user-profile"><i class="fa-regular fa-circle-user"></i></button>
        <button class="btn" id="return-to-main"><i class="fa-solid fa-spa"></i></button>
        <button class="btn" id="message-icon"><i class="fa-regular fa-comment-dots"></i></button>
      </nav>

      <section id="therapist">

      </section>

      <section id="thinder-profile">

      </section>

      <div id="thinder-messages">

      </div>

      <section class="action-btns">
        <button class="btn" id="dislike"><i class="fa-regular fa-circle-xmark"></i></button>
        <button class="btn" id="go-back-once"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        <button class="btn" id="like"><i class="fa-regular fa-heart"></i></button>
      </section>
    </main>

    <section class="profile" id="profile">
      <div class="profile-btn-wrapper">
        <button class="btn" id="like"><i class="fa-regular fa-heart"></i></button>
        <button class="btn user-btn" id="user-profile"><i class="fa-regular fa-circle-user"></i></button>
        <button class="btn spa-btn" id="return-to-main"><i class="fa-solid fa-spa"></i></button>
      </div>


    </section>

    <section id="messages">
      <div id="thinder-messages">

      </div>

    </section>

  </div>

  <script src="./index.js" type="module"></script>

</body>

</html>
